<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>

<body class="w-screen h-screen flex justify-center items-center p-5">
    <section class="bg-blue-200 w-screen md:w-2/3 lg:w-2/3 mx-auto p-5 flex flex-col rounded-2xl shadow-lg">
        <div class="flex flex-col items-center">
            <img src="./image/logo.svg" alt="logo" class="w-20">
            <h1 class="text-3xl font-bold text-center">Simple Bank</h1>
        </div>
        <div class="flex flex-col justify-center items-center mt-7">
            <div class="flex flex-col justify-center items-center gap-5 ">
                <input id="user-email" type="email" name="user-email" placeholder="admin@email.com"
                    class="w-min lg:w-96 md:w-96 p-2">
                <input id="user-password" type="password" name="user-password" placeholder="1234"
                    class="w-min lg:w-96 md:w-96 p-2">
                <button id="login-button" type="submit"
                    class="bg-blue-700 hover:bg-blue-500 text-white text-lg px-7 py-2 rounded-lg font-semibold">Log
                    In</button>
            </div>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>

</html>
